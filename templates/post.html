{{ template "header.html" .Post}}

<body>
  <div class="container">
    {{ template "navbar.html" }}

    <section>
      <h2>{{ .Post.Title }}</h2>
      <p><strong>Created at:</strong> {{ transformToLong .Post.Date }}</p>
      <p><strong>Reading time:</strong> {{ calculateReadingTime .Post.Content }} minutes </p>
    </section>

    <section class="content">
      {{ .Post.Content }}
    </section>
  </div>
</body>
